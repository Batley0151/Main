    /* CSS Variables for consistent styling */
    :root {
        --dark-blue: #0a4a7c;
        --accent-blue: #1bbbe2;
        --text-colour: #333;
        --container-width: 1100px;
        --section-gap: 1.8rem;
        --border-colour: #e0e0e0;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        --light-bg: #f5f0e8; /* Light grey with slight orange tint */
        --hover-blue: #0066a6;
    }

    /* Reset & basics */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        overflow-x: hidden;
    }

    body {
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--text-colour);
        min-height: 100vh;
        position: relative;
    }

    .pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('Big Joes 2.svg');
        background-size: 200px 200px;
        animation: moveUp 60s linear infinite;
        opacity: 0.3;
    }

    @keyframes moveUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-200px); }
    }

    /* Container for the menu content */
    .container {
        width: 100%;
        max-width: var(--container-width);
        background: rgba(245, 240, 232, 0.98); /* Light grey with slight orange tint */
        padding: 2rem;
        margin: 0 auto;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    /* Top section with logo/contact and map */
    .header-section {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 3px solid var(--accent-blue);
    }

    .left-section {
        flex: 0 0 45%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
    }

    /* QR Code styling */
    .qr-code {
        margin-top: 1rem;
        width: 120px;
        height: auto;
        border: 2px solid var(--accent-blue);
        border-radius: 8px;
        padding: 5px;
        background: white;
    }

    /* Logo styling */
    .logo-img {
        width: 100%;
        max-width: 400px;
        height: auto;
        display: block;
        margin-bottom: 1.5rem;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    /* Contact information */
    .contact {
        text-align: center;
        color: var(--dark-blue);
        font-size: 0.95rem;
        line-height: 1.8;
    }

    .contact p {
        margin: 0;
    }

    .contact span {
        display: inline-block;
        margin: 0 0.5rem;
    }

    .contact em {
        color: var(--accent-blue);
        font-style: normal;
        display: block;
        margin-top: 0.5rem;
        font-weight: 500;
    }

    /* Map styling */
    .map-frame {
        width: 100%;
        height: 350px;
        border: 0;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
</head>
