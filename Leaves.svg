<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<defs>
  <path id="leaf-path" d="M0,0 C15,20 15,35 0,50 C-15,35 -15,20 0,0" />
  
  <linearGradient id="greenLeaf" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#00f000" stop-opacity="0.6" />
    <stop offset="100%" stop-color="#e1f000" stop-opacity="0.6" />
  </linearGradient>

  <linearGradient id="orangeLeaf" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#d9822b" stop-opacity="0.6" />
    <stop offset="100%" stop-color="#c4722a" stop-opacity="0.6" />
  </linearGradient>

  <linearGradient id="yellowLeaf" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#e1f000" stop-opacity="0.6" />
    <stop offset="100%" stop-color="#f8b44a" stop-opacity="0.6" />
  </linearGradient>
</defs>

  <rect width="100%" height="100%" fill="black" />

  <g transform="translate(100, 0) scale(0.6)">
    <use href="#leaf-path" fill="url(#greenLeaf)">
      <animateTransform begin="-2s" dur="20s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-2s" dur="4s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 15; -10; 0" additive="sum"/>
      <animateTransform begin="-2s" dur="4s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; -20; 30; 0" additive="sum"/>
    </use>
  </g>

  <g transform="translate(250, 0) scale(0.7)">
    <use href="#leaf-path" fill="url(#orangeLeaf)">
      <animateTransform begin="-0.5s" dur="26s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-0.5s" dur="3s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; -10; 20; 0" additive="sum"/>
      <animateTransform begin="-0.5s" dur="3s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; 30; -10; 0" additive="sum"/>
    </use>
  </g>

  <g transform="translate(400, 0) scale(0.5)">
    <use href="#leaf-path" fill="url(#yellowLeaf)">
      <animateTransform begin="-5s" dur="35s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-5s" dur="5s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 20; -20; 0" additive="sum"/>
      <animateTransform begin="-5s" dur="5s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; -40; 10; 0" additive="sum"/>
    </use>
  </g>
  
  <g transform="translate(550, 0) scale(0.8)">
    <use href="#leaf-path" fill="url(#greenLeaf)">
      <animateTransform begin="-9s" dur="24s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-9s" dur="2.5s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; -5; 10; 0" additive="sum"/>
      <animateTransform begin="-9s" dur="2.5s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; 25; -25; 0" additive="sum"/>
    </use>
  </g>
  
  <g transform="translate(700, 0) scale(0.4)">
    <use href="#leaf-path" fill="url(#orangeLeaf)">
      <animateTransform begin="-7s" dur="32s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-7s" dur="3.5s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 10; -15; 0" additive="sum"/>
      <animateTransform begin="-7s" dur="3.5s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; -15; 35; 0" additive="sum"/>
    </use>
  </g>


  <g transform="translate(320, 0) scale(0.65)">
    <use href="#leaf-path" fill="url(#greenLeaf)">
      <animateTransform begin="-12s" dur="28s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-12s" dur="4.5s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 25; -5; 0" additive="sum"/>
      <animateTransform begin="-12s" dur="4.5s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; 10; -40; 0" additive="sum"/>
    </use>
  </g>

  <g transform="translate(50, 0) scale(0.55)">
    <use href="#leaf-path" fill="url(#orangeLeaf)">
      <animateTransform begin="-3s" dur="34s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-3s" dur="3.8s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 5; -15; 0" additive="sum"/>
      <animateTransform begin="-3s" dur="3.8s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; -10; 20; 0" additive="sum"/>
    </use>
  </g>

  <g transform="translate(180, 0) scale(0.75)">
    <use href="#leaf-path" fill="url(#yellowLeaf)">
      <animateTransform begin="-8s" dur="14s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-8s" dur="2s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; -15; 5; 0" additive="sum"/>
      <animateTransform begin="-8s" dur="2s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; 30; -20; 0" additive="sum"/>
    </use>
  </g>

  <g transform="translate(650, 0) scale(0.45)">
    <use href="#leaf-path" fill="url(#greenLeaf)">
      <animateTransform begin="-15s" dur="38s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-15s" dur="4.2s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 25; -10; 0" additive="sum"/>
      <animateTransform begin="-15s" dur="4.2s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; -15; 40; 0" additive="sum"/>
    </use>
  </g>
  
  <g transform="translate(280, 0) scale(0.5)">
    <use href="#leaf-path" fill="url(#orangeLeaf)">
      <animateTransform begin="-10s" dur="26s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-10s" dur="3.5s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; -5; 15; 0" additive="sum"/>
      <animateTransform begin="-10s" dur="3.5s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; 20; -10; 0" additive="sum"/>
    </use>
  </g>

  <g transform="translate(450, 0) scale(0.8)">
    <use href="#leaf-path" fill="url(#greenLeaf)">
      <animateTransform begin="-6s" dur="28s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-6s" dur="2.8s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 10; -5; 0" additive="sum"/>
      <animateTransform begin="-6s" dur="2.8s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; -10; 15; 0" additive="sum"/>
    </use>
  </g>
  
  <g transform="translate(750, 0) scale(0.6)">
    <use href="#leaf-path" fill="url(#yellowLeaf)">
      <animateTransform begin="-14s" dur="42s" repeatCount="indefinite" attributeName="transform" type="translate" from="0 -50" to="0 1250" />
      <animateTransform begin="-14s" dur="5s" repeatCount="indefinite" attributeName="transform" type="rotate" values="0; 5; -20; 0" additive="sum"/>
      <animateTransform begin="-14s" dur="5s" repeatCount="indefinite" attributeName="transform" type="translate" values="0; 25; -30; 0" additive="sum"/>
    </use>
  </g>
  
</svg>
